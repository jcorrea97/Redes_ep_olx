<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymelead.org">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login - OLX</title>

    <script> src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script> src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"</script>
    <script src="/socket.io/socket.io.js"></script>

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</head>
<body>	

    <div id="telaLogin" >
        <div id="username-page">
            <div class="username-page-container">
                <h1 class="title">Coloque seu nome</h1>
                <form id="usernameForm" name="usernameForm">
                    <div class="form-group">
                        <input type="text" name="nameusuario" placeholder="João" autocomplete="off" class="form-control" />
                    </div>
                    <div class="form-group">
                        <button  id = "botaologin" class="accent username-submit" type="submit" >Entrar na OLX</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <script src="./cookies.js"></script>

    <script type= "text/javascript">
        var socket = io('http://localhost:3000');

        //socket recebe usuario, setando id
        socket.on('usuarioNovo', function (user) {
            nomeUsuario = user;
            setCookie("token", user.id)
            console.log("usuário logado:", user)
            goToHome();
        });

        $('#telaLogin').submit(function(event) {
            event.preventDefault();
            var nameusuario= $('input[name=nameusuario]').val();

               

            if(!nameusuario.length){
                alert("insira um nome valido");
            } else {
                socket.emit('initUser', {name: nameusuario} );
            }

        });

        function goToHome() {
            const url = 'http://localhost:3000/home';
            $(location).attr('href',url);
    }


    </script>



</body>
</html>
