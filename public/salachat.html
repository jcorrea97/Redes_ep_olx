<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>

    <script> src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"</script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script> src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"</script>
    <script src="/socket.io/socket.io.js"></script>

    <link rel ="stylesheet" href='styles.css'>
</head>
<body>

    <form id="chat">
        <input type="text" name ="username" id="inputUserName" placeholder="Digite seu usuÃ¡rio"> 
        <div class="messages"></div>
        <input type="text" name ="message" placeholder="Digite sua mensagem">
        <button type="submit">Enviar</button>
    </form>

    <script type= "text/javascript">
        var socket = io('http://localhost:3000');

        //metodo chamado apos receber msm e coloca a msg na tela
        function renderMessage(message) {
            $('.messages').append('<div class="message"><strong>'+ message.author+'</strong>: '+ message.message+' </div> ');
        }
        //socket para manter as msg apos um refresh na tela
        socket.on('previousMessages', function(messages) {
            for (message of messages){
                renderMessage(message);
            }
        });

        //socket que recebe msg e chama metodo que coloca a msg na tela
        socket.on('receivedMessage', function(message) {
            renderMessage(message);
        });

        socket.on('recebeAvaliacao', (data) => {
            console.log(data)
            alert('recebeu um voto: ' + JSON.stringify(data));
        })

        //metodo para submeter mensagem no chat via socket emit com chave "sendMessage"
        $('#chat').submit(function(event) {
            event.preventDefault();
            var author = $('input[name=username]').val();
            var message = $('input[name=message]').val();

            if (author.length && message.length) {
                var messageObject = {
                    author: author,
                    message: message
                };
            } 

            renderMessage(messageObject);

            socket.emit('sendMessage', messageObject );
            $('input[name=message').val('');
            document.getElementById("inputUserName").disabled = true;
        })


    </script>
    
</body>
</html>
